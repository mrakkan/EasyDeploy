<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Dashboard Header -->
  <rect x="20" y="20" width="560" height="40" fill="#ffffff" rx="4" ry="4" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="45" font-family="Arial" font-size="16" fill="#212529">Dashboard Overview</text>
  <circle cx="540" cy="40" r="15" fill="#6c757d" opacity="0.2"/>
  <circle cx="510" cy="40" r="15" fill="#6c757d" opacity="0.2"/>
  
  <!-- Stats Cards -->
  <rect x="20" y="80" width="180" height="100" fill="#ffffff" rx="4" ry="4" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="110" font-family="Arial" font-size="14" fill="#212529">Total Projects</text>
  <text x="40" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">12</text>
  <path d="M160,120 L170,110 L180,125" stroke="#28a745" stroke-width="2" fill="none"/>
  
  <rect x="210" y="80" width="180" height="100" fill="#ffffff" rx="4" ry="4" stroke="#e9ecef" stroke-width="1"/>
  <text x="230" y="110" font-family="Arial" font-size="14" fill="#212529">Active Deployments</text>
  <text x="230" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">8</text>
  <path d="M350,120 L360,110 L370,125" stroke="#28a745" stroke-width="2" fill="none"/>
  
  <rect x="400" y="80" width="180" height="100" fill="#ffffff" rx="4" ry="4" stroke="#e9ecef" stroke-width="1"/>
  <text x="420" y="110" font-family="Arial" font-size="14" fill="#212529">Success Rate</text>
  <text x="420" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="#0d6efd">98%</text>
  <path d="M540,120 L550,110 L560,125" stroke="#28a745" stroke-width="2" fill="none"/>
  
  <!-- Chart -->
  <rect x="20" y="190" width="560" height="90" fill="#ffffff" rx="4" ry="4" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="215" font-family="Arial" font-size="14" fill="#212529">Deployment Activity</text>
  
  <!-- Chart Lines -->
  <polyline points="40,260 100,240 160,250 220,230 280,245 340,225 400,235 460,220 520,230" 
          stroke="#0d6efd" stroke-width="2" fill="none"/>
  
  <!-- Chart Points -->
  <circle cx="40" cy="260" r="3" fill="#0d6efd"/>
  <circle cx="100" cy="240" r="3" fill="#0d6efd"/>
  <circle cx="160" cy="250" r="3" fill="#0d6efd"/>
  <circle cx="220" cy="230" r="3" fill="#0d6efd"/>
  <circle cx="280" cy="245" r="3" fill="#0d6efd"/>
  <circle cx="340" cy="225" r="3" fill="#0d6efd"/>
  <circle cx="400" cy="235" r="3" fill="#0d6efd"/>
  <circle cx="460" cy="220" r="3" fill="#0d6efd"/>
  <circle cx="520" cy="230" r="3" fill="#0d6efd"/>
</svg>