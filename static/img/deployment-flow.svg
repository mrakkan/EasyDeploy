<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="white" rx="8" ry="8"/>
  
  <!-- Step 1: Code -->
  <rect x="20" y="70" width="100" height="60" fill="#f8f9fa" rx="8" ry="8" stroke="#dee2e6" stroke-width="2"/>
  <text x="70" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Code</text>
  
  <!-- Step 2: Git Push -->
  <rect x="170" y="70" width="100" height="60" fill="#f8f9fa" rx="8" ry="8" stroke="#dee2e6" stroke-width="2"/>
  <text x="220" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Git Push</text>
  
  <!-- Step 3: Build -->
  <rect x="320" y="70" width="100" height="60" fill="#f8f9fa" rx="8" ry="8" stroke="#dee2e6" stroke-width="2"/>
  <text x="370" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Build</text>
  
  <!-- Step 4: Deploy -->
  <rect x="470" y="70" width="100" height="60" fill="#f8f9fa" rx="8" ry="8" stroke="#dee2e6" stroke-width="2"/>
  <text x="520" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">Deploy</text>
  
  <!-- Arrows -->
  <path d="M125,100 L165,100" stroke="#0d6efd" stroke-width="2" fill="none"/>
  <polygon points="165,100 155,95 155,105" fill="#0d6efd"/>
  
  <path d="M275,100 L315,100" stroke="#0d6efd" stroke-width="2" fill="none"/>
  <polygon points="315,100 305,95 305,105" fill="#0d6efd"/>
  
  <path d="M425,100 L465,100" stroke="#0d6efd" stroke-width="2" fill="none"/>
  <polygon points="465,100 455,95 455,105" fill="#0d6efd"/>
  
  <!-- Icons -->
  <circle cx="70" cy="50" r="10" fill="#0d6efd" opacity="0.7"/>
  <text x="70" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1</text>
  
  <circle cx="220" cy="50" r="10" fill="#0d6efd" opacity="0.7"/>
  <text x="220" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">2</text>
  
  <circle cx="370" cy="50" r="10" fill="#0d6efd" opacity="0.7"/>
  <text x="370" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3</text>
  
  <circle cx="520" cy="50" r="10" fill="#0d6efd" opacity="0.7"/>
  <text x="520" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">4</text>
  
  <!-- Title -->
  <text x="300" y="25" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">Deployment Flow</text>
</svg>